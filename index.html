<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destino</title>
  </head>
  <body>
    <section>
      <div class="app-box">
        <div class="app-title">
          <h1>Destino</h1>
        </div>
        <div class="app-ask">
          <label for="text">Pregunta</label>
          <input type="text" required />
        </div>
        <div class="app-button">
          <input type="button" value="Enviar" id="button-send" />
        </div>
        <div class="app-answer">
          <h2 id="answer"></h2>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
